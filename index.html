    <center><h1><b>Enter The Following Details</b></h1></center>

    <center>
    <form class="form">
        <h3>Billing Address</h3>
        <label for="fn">First name:</label>
        <input type="text" id="fn" name="fn" required /><br />
        <label for="ln">Last name:</label>
        <input type="text" id="ln" name="ln" required /><br />
        <label for="saddress">Street Address:</label>
        <input type="text" id="sa" name="sa" required /><br />
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required /><br />
        <label for="state">State:</label>
        <select name="state" id="state" required>
            <option value="Sample1">Toronto</option>
            <option value="Sample2">Scarborough</option>
        </select>
        <br />
        <label for="zip">Zip:</label>
        <input type="number" id="zip" name="zip" required /><br />
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required /><br />
    </form>
    <br />

    <form class="form">
        <h3>Delivery Address</h3>

        <input onchange="sameitems();" type="checkbox" name="copy" id="copy" />
        <label for="samecheck">Use same as Billing Address</label>

        <br />
        <br />
        <label for="fn1">First name:</label>
        <input type="text" id="fn1" name="fn1" required /><br />
        <label for="ln1">Last name:</label>
        <input type="text" id="ln1" name="ln1" required /><br />
        <label for="sa1">Street Address:</label>
        <input type="text" id="sa1" name="sa1" required /><br />
        <label for="city1">City:</label>
        <input type="text" id="city1" name="city1" required /><br />
        <label for="state1">State:</label>
        <select name="state1" id="state1" required>
            <option value="Sample1">Toronto</option>
            <option value="Sample2">Scarborough</option>
        </select>
        <br />
        <label for="zip1">Zip:</label>
        <input type="number" id="zip1" name="zip1" required /><br />
        <label for="phone1">Phone:</label>
        <input type="text" id="phone1" name="phone1" required /><br />

        <br />
        <button type="button" onclick="validity()">submit</button>
    </form>
